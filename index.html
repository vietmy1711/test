<html>
<head>
  <style>
    html,
    body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
        position: fixed;
        height: 100%;
        width: 100%;
        text-align: center;
        align-items: center;
        display: flex;
    }
</style>
</head>
<body>
    <script>
        let ready = false;
        let my_video_player;
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1024311481654659',
            xfbml      : true,
            version    : 'v3.2'
          });
          FB.Event.subscribe('xfbml.ready', function(msg) {
            if (msg.type === 'video') {
              my_video_player = msg.instance;
              ready = true;
              console.log('ready');
              my_video_player.subscribe('startedPlaying', function(e) {
                console.log('startedPlaying');
              });
              my_video_player.subscribe('paused', function(e) {
                console.log('paused');
              });
              my_video_player.subscribe('finishedPlaying', function(e) {
                my_video_player.seek(0);
                my_video_player.play();
                console.log('finishedPlaying');
              });
              my_video_player.subscribe('error', function(e) {
                console.log('error');
          });
            }
          });
        };

        function getVideo() {
          let video = document.getElementsByTagName('video')[0];
              console.log(video);
              console.log(video.src);
        }

        function play() {
          console.log('call play');
          if (ready) {
            my_video_player.play();
          }
        }
        function pause() {
          console.log('call pause');
          if (ready) {
            my_video_player.pause();
          }
        }
      </script>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

  <!-- Your embedded video player code -->
  <div class="fb-video" data-href="https://fb.watch/7gGSNEzd9_/" data-lazy="true" data-allowfullscreen="false" data-autoplay="false" data-show-text="false">
  </div>

</body>
</html>
